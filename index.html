<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHOTOBOOTH</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/a1H3u6L4Uz/aARcalHXoX1f9x1YkKBOwzrbE2M" crossorigin="anonymous">
</head>
<body>
  <h1><i class="fas fa-camera-retro"></i> PHOTOBOOTH</h1>
  <div class="container">
<video id="video" autoplay playsinline muted></video>
    <button id="capture-btn"><i class="fas fa-camera"></i> Capture</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="thumbnails" class="thumbnails"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
